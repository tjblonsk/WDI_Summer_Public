  <!-- This is the first way of building a template: in a script tag that is later accessed by it's ID -->
  <script id="country-template" type="text/x-handlebars-template">
    <div>
      <p>
        <span class="flag {{abbreviation}}"></span> {{country}} ({{abbreviation}})
      </p>
    </div>
  </script>

  <!-- Demonstration of a handlebars partial -->
  <script id="data-template" type="text/x-handlebars-template">
    {{#each countries}}
      {{> country}}
    {{/each}}
  </script>

  <!-- This is another way of storing a template: the return from a javascript function.  What's important to know is that a template starts with a basic string of HTML with the appropriate handlebars tags -->
  <script>
    var countryTemplate = function() {
      return '<div><p><span class="flag {{abbreviation}}"></span> {{country}} ({{abbreviation}})</p></div>';
    }
  </script>

  <script>
    // This function populates by step (value in the input field) when clicking "Populate" button or scrolling
    function populateCountries() {
      if(pointer < data.countries.length) {
        var step = parseInt(document.getElementById('step-input').value);
        var content = document.getElementById('content');
        var limit = pointer + step;

        var template = Handlebars.compile(document.getElementById('country-template').innerHTML);
        for(var i = pointer; i < limit && i < data.countries.length; i++) {
          var html = template(data.countries[i]);
          content.innerHTML += html;
        }
        pointer = i;
      }
    }

    // This function populates the entire dataset at once when clicking the "All Data" button
    function populateAll() {
      var content = document.getElementById('content');
      var template = Handlebars.compile(document.getElementById('data-template').innerHTML);
      Handlebars.registerPartial("country", document.getElementById('country-template').innerHTML);
      content.innerHTML = template(data);
    }

    // Event handlers for button clicking and scrolling
    window.onload = function() {
      document.getElementById('populate-button').addEventListener('click', function() {
        populateCountries();
      });
      document.getElementById('all-button').addEventListener('click', function() {
        window.onscroll = null;
        populateAll();
      });
      document.getElementById('reset-button').addEventListener('click', function() {
        pointer = 0;
        document.getElementById('content').innerHTML = '';
      });
    }
    window.onscroll = function() {
      if(window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        populateCountries();
      }
    }
  </script>
